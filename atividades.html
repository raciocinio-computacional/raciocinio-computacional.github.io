<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Racioncínio Computacional</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/league.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <!-- <h2>28/06/2019</h> -->
          <h3>Atividade newbie</h3>
          <ol>
            <li>
              Acessar:
              <a href="https://studio.code.org/sections/SKHQVN"
                >https://studio.code.org/sections/SKHQVN</a
              >
            </li>
            <li>
              Obter sua senha aqui: (link para a senha)
              <a href="senhas.pdf">senhas.pdf</a>
            </li>
          </ol>
          <!-- <h2>Atividade hacker</h2>
				Adicionar alunos fazendo-os ir khanacademy.org/coaches e digite em:
				MPC2RFDV -->
          <BR />
          <BR />
          <h3>Atividade para destruir na computação</h3>
          <a href="https://www.pycursos.com/python-para-zumbis/"
            >Python para Zumbis</a
          >
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
