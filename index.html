<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h3>Este painel: <a shadow-sm yellow href="http://bit.ly/rclegal">bit.ly/rclegal</a></h3>
				<ol>
					<li><a href="aulas.html">Lista de Aulas</a></li>
					<li><a href="atividades.html">Lista de Atividades</a></li>
					<li><a href="https://docs.google.com/spreadsheets/d/1V5XDEYNXoFUPIbfsO6b72G0JmwrfEU7pNymQUX95gz0/edit?usp=sharing">Placar do Jogo</a></li>
					<li><a href="https://board.net/p/rclegal">Quadro</a></li>
					<li><a yellow href="aviso-professor-dodoi.html">Instruções para 29/06</a></li>
				</ol>
				<h3>Percebi que muitos estão já indo para a lição 19 sem passar pelas anteriores, voltem e vão de uma em uma até chegar na 19</h3> 
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
