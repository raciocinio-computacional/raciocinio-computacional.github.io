<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Racioncínio Computacional</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h3>O que vai rolar:</h3>
				<ol>
					<li>Apresentação de Adryan e Naiara</li>
					<li>Continuação dos exercícios do code.org</li>
					<li>Vídeo Motivacional</li>
                    <li>Vídeo para a galera do intervalo</li>
                    <li>Fome zero</li>
					<li>Aplicativo Real</li>
					<li><a href="https://www.devmedia.com.br/javascript-tutorial/37257">Introdução ao JavaScript</a></li>
					<li><a href="https://jsbin.com">Playground de JavaScript</a></li>

				</ol>
				<!-- <h3>"Ter sucesso é falhar repetidamente, mas sem perder o entusiasmo" – Winston Churchill, político</h3>  -->
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
